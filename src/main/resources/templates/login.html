<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>

    <title>Rachunki</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{css/dashboard.css}" rel="stylesheet"/>
</head>

<body>
<div class="loader"></div>
<nav th:replace="fragments/navigation :: top"></nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 main">

            <div th:if="${error.isPresent()}" class="alert alert-warning" role="alert">Nie zgadza się email lub hasło.</div>

            <div>

                <form th:action="@{/login}" role="form" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" th:required="true" th:autofocus="true" placeholder="demo@gmail.com"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" id="password" name="password" th:required="true" placeholder="demo"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember-me" id="remember-me" /> Zapamiętaj mnie
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript">
    $(window).load(function () {
        $(".loader").fadeOut("slow");
    })
</script>
</body>

</html>
