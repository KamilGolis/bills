<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>

    <title>Rachunki</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{css/dashboard.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{bower_components/moment/min/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
    <script type="text/javascript" th:src="@{bower_components/moment/locale/pl.js}"></script>
</head>

<body>
<div class="loader"></div>
<nav th:replace="fragments/navigation :: top"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <div th:replace="fragments/menu :: left (${activeMenu})"></div>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div th:replace="fragments/editor :: newrecord"></div>

        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).load(function () {
        $(".loader").fadeOut("slow");
    });
</script>
<script th:inline="javascript">
    $(function () {
        $("#datetimepicker1").datetimepicker({
            locale: "pl",
            calendarWeeks: true,
            format: "L"
        });
    });
</script>
</body>

</html>
