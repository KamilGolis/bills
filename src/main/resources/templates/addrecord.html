<div th:fragment="add">

    <!-- Modal -->
    <div class="modal fade" id="addRecord" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Dodaj nowy rekord</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <form class="form-horizontal" th:action="@{/add}" th:object="${shortBill}" method="POST">
                                <div class="form-group">
                                    <label for="title">Nazwa</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Rachunek za..."/>
                                </div>
                                <div class="form-group">

                                    <label for="status">Wybierz status rachunku:</label>
                                    <select class="form-control" id="status" name="status">
                                        <div th:each="s : ${statusList}">

                                            <option th:text="${s.name}"></option>
                                        </div>
                                    </select>


                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="price">Kwota (w z≈Ç)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="price" name="price" placeholder="Kwota"/>
                                        <div class="input-group-addon">PLN</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description">Opis dodatkowy</label>
                                    <textarea class="form-control" rows="5" id="description" name="description"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Dodaj rekord</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


</div>
